<!DOCTYPE html>
<html>
  <head>
    <title>ToDoリスト</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputarea">
      <input placeholder="ToDoを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete">
      <p class="title">未完了のToDo</p>
      <ul id="ul-im"></ul>
    </div>

    <div class="complete">
      <p class="title">完了したToDo</p>
      <ul id="ul-comp"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
